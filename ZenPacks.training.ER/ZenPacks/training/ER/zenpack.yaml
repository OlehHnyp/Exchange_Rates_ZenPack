name: ZenPacks.training.ER

zProperties:
  DEFAULTS:
    category: Exchange Rates

  zCurrencyCodes:
    type: lines
    default:
      - USD
      - EUR
      - GBP

  zApiKey:
    type: password

classes:
  ErDevice:
    base: [zenpacklib.Device]
    label: Exchange Rates API

  ErCurrency:
    base: [zenpacklib.Component]
    label: Currency
    plural_label: Currencies

    properties:
      full_name:
        label: Currency full name

      short_name:
        label: Short name

class_relationships:
  - ErDevice(erCurrencies) 1:MC ErCurrency(erDevice)

device_classes:
  /ExchangeRates:
    zProperties:
      zPythonClass: ZenPacks.training.ER.ErDevice
      zPingMonitorIgnore: true
      zSnmpMonitorIgnore: true
      zCollectorPlugins:
        - ER.Currencies
